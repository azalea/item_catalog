      <h1>Categories</h1>
      {% for category in categories %}
      <div>
        <h3>
        <a href = "{{url_for('show_category', category_id=category.id, slug=category.slug)}}">
           <span class="glyphicon {{ category.glyphicon }}" aria-hidden="true"></span> {{ category.name }}
        </a>
        </h3>
      </div>
      {% endfor %}
